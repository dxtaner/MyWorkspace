<!DOCTYPE html>
<html>

<head>
  <title>Employee Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    .table td,
    .table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table tr:hover {
      background-color: #ddd;
    }

    .table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-ZIK6UdAG6Kjv3RNngpWzd+0zjKdX+ygmQI2Qbsf8RJj0CZIn+eFWJtA5/DdwRyoGlmn9XzYq3m7Bm5nNSHT5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: "http://dummy.restapiexample.com/api/v1/employees",
        type: "GET",
        dataType: "json",
        success: function (data) {
          var table = "<div class='container'><div class='row'><div class='col'><table class='table table-striped table-hover'><thead><tr><th>ID</th><th>Name</th><th>Salary</th><th>Age</th></tr></thead><tbody>";
          $.each(data.data, function (index, value) {
            console.log(value)
            table += "<tr><td>" + value.id + "</td><td>" + value.employee_name + "</td><td>" + value.employee_salary + "</td><td>" + value.employee_age + "</td></tr>";
          });
          table += "</tbody></table></div></div></div>";
          $("#employeeTable").html(table);
        }
      });
    });
  </script>
</head>

<body>
  <div id="employeeTable"></div>
</body>

</html>
