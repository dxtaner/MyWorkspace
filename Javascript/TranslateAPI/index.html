<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google API - Translate</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s8">
          <!-- Ana Kart -->
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Google API - Translate APP</span>
              <div class="row">
                <!-- Çeviri Formu -->
                <form id="translate-form">
                  <div class="input-field col s8">
                    <input type="text" name="word" id="word" value="Nasılsın" />
                    <label for="word">Çevrilecek Metin</label>
                  </div>
                  <div class="input-field col s8">
                    <select id="language">
                      <option value="en">English</option>
                      <option value="es">Spanish</option>
                      <option value="fr">French</option>
                      <option value="de">German</option>
                      <option value="it">Italian</option>
                      <option value="ja">Japanese</option>
                      <option value="ko">Korean</option>
                      <option value="pt">Portuguese</option>
                      <option value="ru">Russian</option>
                      <option value="zh-CN">Chinese (Simplified)</option>
                      <option value="ar">Arabic</option>
                    </select>
                  </div>

                  <input type="submit" value="Çevir" class="btn col s8" />
                </form>
              </div>
            </div>
          </div>

          <!-- Çıkış Kartı -->
          <div class="card">
            <div class="card-header">
              <img
                src="images/en.png"
                id="outputImage"
                height="50px"
                width="50px" />
              <span class="card-title" id="outputLanguage">English</span>
            </div>
            <div class="card-content">
              <h5>
                Çevrilen Metin:
                <span id="outputWord" style="color: red">How are you?</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/dxtaner" target="_blank"> by @dxtaner </a>
    </div>

    <!-- JavaScript Kütüphaneleri ve Dosyaları -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
      });
    </script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="translate.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
