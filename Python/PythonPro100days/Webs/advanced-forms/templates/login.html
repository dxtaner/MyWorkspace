{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<h2>Login</h2>

<form method="POST">
  {{ form.hidden_tag() }}

  <label for="email">{{ form.email.label }}</label><br />
  {{ form.email(id="email") }}<br /><br />

  <label for="password">{{ form.password.label }}</label><br />
  {{ form.password(id="password") }}<br /><br />

  {{ form.submit() }}
</form>
{% endblock %}
