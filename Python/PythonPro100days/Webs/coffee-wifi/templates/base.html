<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coffee & Wifi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Coffee & Wifi</a>
        <div>
          <a class="btn btn-outline-light me-2" href="{{ url_for('home') }}"
            >Home</a
          >
          <a class="btn btn-outline-light me-2" href="{{ url_for('add') }}"
            >Add Cafe</a
          >
          <a class="btn btn-outline-light" href="{{ url_for('cafes') }}"
            >View Cafes</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-fill container mt-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
      <p>Â© 2025 Coffee & Wifi Project | Developed by Taner</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
