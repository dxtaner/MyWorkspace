{% extends "base.html" %} {% block content %}
<h2 class="page-title">Edit Rating</h2>

<div class="form-card mt-4">
  <h4 class="mb-2">{{ book[1] }}</h4>
  <p class="text-muted mb-3">Author: {{ book[2] }}</p>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">New Rating</label>
      <input
        type="number"
        class="form-control input-glass"
        name="rating"
        value="{{ book[3] }}"
        min="0"
        max="10"
        step="0.1"
        required
      />
    </div>

    <button class="btn btn-submit">Save Changes</button>
  </form>
</div>

{% endblock %}
