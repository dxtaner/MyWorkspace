{% extends "base.html" %} {% block content %}
<h2 class="page-title">Add a New Book</h2>

<div class="form-card mt-4">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Book Title</label>
      <input class="form-control input-glass" name="title" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input class="form-control input-glass" name="author" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <input
        class="form-control input-glass"
        name="rating"
        type="number"
        min="0"
        max="10"
        step="0.1"
        required
      />
    </div>

    <button class="btn btn-submit">Add Book</button>
  </form>
</div>

{% endblock %}
