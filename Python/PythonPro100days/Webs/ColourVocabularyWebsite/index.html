<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Vocabulary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Colour Vocabulary</h1>

    <div class="card red">
      <img src="red.png" alt="Red" />
      <h2>Red</h2>
      <p>This is the colour of fire and love.</p>
    </div>

    <div class="card blue">
      <img src="blue.png" alt="Blue" />
      <h2>Blue</h2>
      <p>This is the colour of the sky and ocean.</p>
    </div>

    <div class="card yellow">
      <img src="yellow.png" alt="Yellow" />
      <h2>Yellow</h2>
      <p>This is the colour of the sun and happiness.</p>
    </div>
  </body>
</html>
