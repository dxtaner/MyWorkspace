{% extends "base.html" %} {% block content %}

<h1>Blog Posts</h1>

<div class="posts">
  {% for post in posts %}
  <div class="post-card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.subtitle }}</p>
    <a class="btn" href="{{ url_for('post_detail', id=post.id) }}">Read More</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
