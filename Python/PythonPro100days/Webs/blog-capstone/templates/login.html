{% extends "base.html" %} {% block content %}

<div class="col-lg-4 mx-auto">
  <h2>Login</h2>

  <form method="POST">
    <input
      name="email"
      type="email"
      class="form-control mb-3"
      placeholder="Email"
      required
    />
    <input
      name="password"
      type="password"
      class="form-control mb-3"
      placeholder="Password"
      required
    />
    <button class="btn btn-dark w-100">Login</button>
  </form>
</div>

{% endblock %}
