<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pricing-container">
      <div class="plan">
        <h2>Basic</h2>
        <p class="price">$9.99</p>
        <ul>
          <li>10GB Storage</li>
          <li>1 User</li>
          <li>Email Support</li>
        </ul>
        <button>Select</button>
      </div>

      <div class="plan">
        <h2>Standard</h2>
        <p class="price">$19.99</p>
        <ul>
          <li>50GB Storage</li>
          <li>5 Users</li>
          <li>Priority Support</li>
        </ul>
        <button>Select</button>
      </div>

      <div class="plan">
        <h2>Premium</h2>
        <p class="price">$29.99</p>
        <ul>
          <li>Unlimited Storage</li>
          <li>Unlimited Users</li>
          <li>24/7 Support</li>
        </ul>
        <button>Select</button>
      </div>
    </div>
  </body>
</html>
