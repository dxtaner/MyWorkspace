<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (Optional)</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="10"
            max="99" />
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown">
            <option hidden>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="option-1"
            ><input
              type="radio"
              name="radio-group"
              id="option-1"
              value="Definitely" />
            Definitely</label
          >
          <label for="option-2"
            ><input
              type="radio"
              name="radio-group"
              id="option-2"
              value="Maybe" />
            Maybe</label
          >
          <label for="option-3"
            ><input
              type="radio"
              name="radio-group"
              id="option-3"
              value="Not Sure" />
            Not Sure</label
          >
        </div>
        <div class="form-group">
          <label for="select"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="select" id="select">
            <option hidden>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="choice-1"
            ><input type="checkbox" id="choice-1" value="frontend" /> Front-end
            Projects</label
          >
          <label for="choice-2"
            ><input type="checkbox" id="choice-2" value="backend" /> Back-end
            Projects</label
          >
          <label for="choice-3"
            ><input type="checkbox" id="choice-3" value="data" /> Data
            Visualization</label
          >
          <label for="choice-4"
            ><input type="checkbox" id="choice-4" value="challenges" />
            Challenges</label
          >
          <label for="choice-5"
            ><input type="checkbox" id="choice-5" value="open-source" /> Open
            Source Community</label
          >
          <label for="choice-6"
            ><input type="checkbox" id="choice-6" value="gitter-help-rooms" />
            Gitter help rooms</label
          >
          <label for="choice-7"
            ><input type="checkbox" id="choice-7" value="videos" />
            Videos</label
          >
          <label for="choice-8"
            ><input type="checkbox" id="choice-8" value="meetups" /> City
            Meetups</label
          >
          <label for="choice-9"
            ><input type="checkbox" id="choice-9" value="wiki" /> Wiki</label
          >
          <label for="choice-10"
            ><input type="checkbox" id="choice-10" value="forum" /> Forum</label
          >
          <label for="choice-11"
            ><input type="checkbox" id="choice-11" value="courses" /> Additional
            Courses</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions</p>
          <textarea
            name="comment"
            id="textarea"
            rows="5"
            placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
