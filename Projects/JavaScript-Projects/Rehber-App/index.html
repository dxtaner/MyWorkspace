<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rehber Uygulaması</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body class="bg-light overflow-y-scroll">
    <nav
      class="navbar sticky-top navbar-light bg-light shadow-lg border-bottom">
      <div class="container-fluid d-flex justify-content-center">
        <h1 class="mb-0 py-2">Rehber Uygulaması</h1>
      </div>
    </nav>
    <div class="py-4"></div>
    <div class="container">
      <div class="col-md-8 mx-auto">
        <div id="alert" style="display: none"></div>
        <div class="card shadow-lg p-3">
          <form class="card-body" action="#" name="post">
            <div class="mb-3">
              <label for="name" class="form-label mb-0">İsim</label>
              <input
                type="text"
                class="form-control"
                id="name"
                autocomplete="off" />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label mb-0">Soyisim</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                autocomplete="off" />
            </div>
            <div>
              <label for="email" class="form-label mb-0">E-mail adresi</label>
              <input
                type="text"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                autocomplete="off" />
              <div id="emailHelp" class="form-text">
                E-postanızı asla başkalarıyla paylaşmayacağız.
              </div>
            </div>
            <!-- Hidden old Data -->
            <input type="hidden" id="oldData" />
            <!--/-->
            <div class="d-flex justify-content-end gap-3 pt-3">
              <div>
                <button
                  style="width: 100px"
                  type="submit"
                  id="formBtn"
                  value="create"
                  class="btn btn-outline-dark text-uppercase d-flex justify-content-center">
                  Kayıt et
                </button>
              </div>
              <div hidden class="order-first">
                <button
                  style="width: 100px"
                  id="formClr"
                  class="btn btn-outline-dark text-uppercase d-flex justify-content-center">
                  İptal et
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="py-5">
          <div class="card shadow-lg p-3">
            <div class="card-body table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th width="30%">İsim</th>
                    <th width="30%">Soyisim</th>
                    <th width="35%">E-Mail</th>
                    <th width="4%" class="text-center">İşlemler</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
