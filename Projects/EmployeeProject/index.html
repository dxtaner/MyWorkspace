<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />

    <style>
      .container {
        margin-top: 20px;
      }

      .card {
        margin-bottom: 20px;
      }

      .card-header {
        background-color: #343a40;
        color: #fff;
      }

      .form-row {
        margin-bottom: 10px;
      }

      .card-title {
        margin-bottom: 10px;
      }
    </style>

    <title>Çalışanlar Projesi</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Çalışanlar Projesi</div>
        <div class="card-body">
          <form id="employee-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Çalışan İsmi" />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="department"
                  id="department"
                  placeholder="Çalıştığı Departman" />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="salary"
                  id="salary"
                  placeholder="Maaş" />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Şehir" />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="number"
                  name="age"
                  id="age"
                  placeholder="Yaş" />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">
              Çalışan Ekleyin
            </button>
          </form>
          <hr />
          <button id="update" class="btn btn-dark" style="display: none">
            Çalışanı Güncelleyin
          </button>
          <hr />
        </div>

        <div class="card-body">
          <h5 class="card-title">Çalışanlar</h5>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">İsim</th>
                <th scope="col">Departman</th>
                <th scope="col">Maaş</th>
                <th scope="col">Id</th>
                <th scope="col">Yaş</th>
                <th scope="col">Şehir</th>
              </tr>
            </thead>
            <tbody id="employees"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script src="bundles/bundle.js"></script>
  </body>
</html>
